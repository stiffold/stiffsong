<mat-toolbar>
  <mat-toolbar-row><mat-icon>search</mat-icon> Song browser</mat-toolbar-row>
</mat-toolbar>


<div fxLayout="row" style="padding: 10px">
  <mat-form-field fxFlex="44">
    <input matInput placeholder="Title" [formControl]="title">
  </mat-form-field>
  <mat-form-field fxFlex="40">
    <input matInput placeholder="Lyrics" [formControl]="lyrics">
  </mat-form-field>
  <button fxFlex="5" mat-button><mat-icon color="warn" (click)="clear()" style="height: 1em; width: 1em;">clear</mat-icon></button>
</div>


<mat-accordion>
  <mat-expansion-panel *ngFor="let s of songs">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{s.title}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p [innerHTML]="addBrakes(s.lyrics)"></p>
    <div fxLayout="row">
      <button mat-mini-fab color="warn" (click)="delete(s)">
        <mat-icon>delete</mat-icon>
      </button>
      <span fxFlex></span>
      <button mat-mini-fab color="primary" [routerLink]="['/edit/' +s.id]">
        <mat-icon>edit</mat-icon>
      </button>
      <span fxFlex></span>
      <button mat-mini-fab (click)="songChoosed(s)">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-expansion-panel>
</mat-accordion>
